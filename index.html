<body>

    <!-- header section -->
    <header>

            <nav>

                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

            </nav>
            <div class="theme-toggle">

    <!-- main section -->
    <main>
        <section class="hero">

                    <h1>Hi, I'm <span class="highlight">Eesar Matharu</span></h1>

                    <div class="cta-buttons">
                        <a href="services.html" class="cta-button primary">My Services</a>
                        <a href="about-me.html" class="cta-button secondary">About Me</a>
                    </div>
                    <div class="social-icons">
    <a href="https://www.instagram.com/hennaxeesar?igsh=bGlqaHNzNTZlZnRq&utm_source=qr" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@hennaxeesar?_t=ZN-8vOqBqZziFy&_r=1" class="social-icon"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.linkedin.com/in/eesar-matharu-598b62259?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="social-icon"><i class="fab fa-linkedin"></i></a>
</div>
                </div>
                <div class="hero-image">
                    <div class="image-container">
                        <img src="images/EKM.png" alt="A photo of Eesar Matharu" class="actual-image">
                    </div>
                </div>
            </div>

        <!-- about teaser -->
        <section class="about-teaser">
            <div class="container">
                <div class="section-header">

    <!-- footer section -->

        <div class="container">

                <div class="footer-logo">EM</div>

                <div class="social-icons">
                    <a href="https://www.instagram.com/hennaxeesar?igsh=bGlqaHNzNTZlZnRq&utm_source=qr" class="social-icon"><i class="fab fa-instagram"></i></a>

                </div>
            </div>
        </div>
    </footer>

    <!-- typing animation script -->
    <script>
        const text = "Hi I'm Eesar, explore this website about myself!";
        const textElement = document.getElementById("type-text");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                textElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => {
                    document.getElementById("typing-intro").classList.add("hidden-intro");
                }, 1000);
            }
        }

        window.onload = typeWriter;

        // theme toggle functionality
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-moon')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>

</body>
</html>
